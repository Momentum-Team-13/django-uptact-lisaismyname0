{% extends "base.html" %}

{% block content %}
<h1>Delete Note</h1>

<div>
    <form action="{% url 'delete_contact' pk=contact.pk %}" method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete {{ note }}?</p>
        <div>
            <button type="submit">Delete Note</button><br />
            <a href="{% url 'list_contacts' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
