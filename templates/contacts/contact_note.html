{%extends "base.html"%}

{$block content}
<h1>Here you can Add Note to Contact</h1>

<div>
    <form action="{% url 'add_contact_note' pk=contact.pk %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit">Update Contact</button>
        </div>
    </form>
</div>
{% endblock %}
